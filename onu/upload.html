  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDxbF57tRwkq5bdMyMPLbG5o9MfhfAHKmg",
      authDomain: "andu-temp.firebaseapp.com",
      databaseURL: "https://andu-temp.firebaseio.com",
      projectId: "andu-temp",
      storageBucket: "andu-temp.appspot.com",
      messagingSenderId: "110005684913"
    };
    firebase.initializeApp(config);

    // Get a reference to the database service
    var database = firebase.database();
    // Get a reference to the storage service, which is used to create references in your storage bucket
    var storage = firebase.storage();
    // Create a root reference
    var storageRef = firebase.storage().ref();

    function fileUpLoad(){
      var placeInfo = document.getElementsByTagName('input');
      database.ref('userId/').set({
        info0: placeInfo[0].value,
        info1: placeInfo[1].value,
        info2: placeInfo[2].value,
        info3: placeInfo[3].value,
        info4: placeInfo[4].value,
        info5: placeInfo[5].value,
        info6: placeInfo[6].value,
        info7: placeInfo[7].value,
        info8: placeInfo[8]
      });

      // 한 개의 파일 넣기
      // var file = document.getElementById("file").files[0];
      // var uploadTask = storageRef.child(file.name).put(file);

      // 여러개의 파일 넣기
      for (var i = 0; i < upload.files.length; i++) {
        var file = upload.files[i];
        var uploadTask = storageRef.child(file.name).put(file);
      }

      // Listen for state changes, errors, and completion of the upload.
      uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
        function(snapshot) {
          // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
          var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
          switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
              console.log('Upload is paused');
              break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
              console.log('Upload is running');
              break;
          }
        }, function(error) {
        switch (error.code) {
          case 'storage/unauthorized':
            // User doesn't have permission to access the object
            break;
          case 'storage/canceled':
            // User canceled the upload
            break;
          case 'storage/unknown':
            // Unknown error occurred, inspect error.serverResponse
            break;
        }
      }, function() {
        // Upload completed successfully, now we can get the download URL
        var downloadURL = uploadTask.snapshot.downloadURL;
        document.getElementsByClassName("col-form-label").innerHTML = downloadURL;
      });
    }
  </script>

  <script>
    var upload = document.getElementById('file');
    var holder = document.getElementById('holder');
    var state = document.getElementById('status');

    // 상태검사
    if (typeof window.FileReader === 'undefined') {
      state.className = 'fail';
    } else {
      state.className = 'success';
    }

    // 새로운 파일을 추가하여 바뀌었을 때
    upload.onchange = function (e) {
      e.preventDefault();
      holder.innerHTML='';
      // 최대 8개까지의 파일을 화면에 띄워준다.
      for (var i = 0; i < upload.files.length && i <8; i++) {
        var file = upload.files[i];
        var reader = new FileReader();
        reader.onload = function (event) {
          var img = new Image();
          img.src = event.target.result;
          holder.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
      return false;
    };
    </script>
