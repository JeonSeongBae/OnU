  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyB5Aji_Ysf6EsI_6cR4kDs3yi9s0bjo9_k",
      authDomain: "andu-3f6db.firebaseapp.com",
      databaseURL: "https://andu-3f6db.firebaseio.com",
      projectId: "andu-3f6db",
      storageBucket: "andu-3f6db.appspot.com",
      messagingSenderId: "799401536592"
    };
    firebase.initializeApp(config);

    $(window).ready(function() {
      var authdata;

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          authdata = user;
          document.getElementById('signup_hi').innerHTML = authdata.email + "님 환영합니다.";
          document.getElementById('login_logout').innerHTML = "로그아웃";
          document.getElementById('login_logout').setAttribute("onclick", "logout()");

          var uid = authdata.uid;
          var providerRef = firebase.database().ref('users/provider/' + uid);
          var place;
          providerRef.once('value').then(function(snapshot) {
            place = snapshot.val().place;
            console.log(place);

            var contractRef = firebase.database().ref('contract/');
            contractRef.orderByChild('place').equalTo(place).once('value').then(function(snapshot) {
              var keys = Object.keys(snapshot.val());
              var data = snapshot.val();

              for(var i = 0; i < keys.length; i++) {
                console.log(data[keys[i]]);
                var val = data[keys[i]];

                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                td1.innerHTML = val.type;
                var td2 = document.createElement("td");
                td2.innerHTML = val.place;
                var td3 = document.createElement("td");
                td3.innerHTML = val.number;
                var td4 = document.createElement("td");
                td4.innerHTML = val.date;
                var td5 = document.createElement("td");
                var btn = document.createElement("button");
                btn.setAttribute("type", "button");
                btn.className = "btn btn-light";
                btn.innerHTML = "신청하기";
                btn.setAttribute("onclick", "apply(this, '" + keys[i] + "','" + uid + "')");
                td5.appendChild(btn);

                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);

                $('.table').find('tbody').append(tr);
              }
            });

          });
        }
        else {
         authdata = null;
        }
      });
    });

    function apply(item, useruid, provideruid) {
      var ref = firebase.database().ref('contract/' + useruid + "/provider");
      ref.once('value').then(function(snapshot) {
        var size;
        if(snapshot.val() == null) {
          size = 0;
        } else {
          size = Object.keys(snapshot.val()).length;
        }

        ref.child(size).set(provideruid);
      });
    }

    function get_currentUser(){
      return firebase.auth().currentUser;
    }

    function detail(key) {
      location.href="detail.html?key=" + key;
    }

    function logout(){
      firebase.auth().signOut().then(function() {
        // Sign-out successful.
        alert("로그아웃 되었습니다.");
        location.href="index.html";
        //이미 속성에 들어가버려서 나오는 창을 닫을 방법을 모르겠음 by 상인
      }, function(error) {
        alert(error);
        // An error happened.
      });
    }

  </script>
